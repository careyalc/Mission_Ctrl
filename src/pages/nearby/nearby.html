
<ion-header>

  <ion-navbar>
    <ion-title>Nearby Travellers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let person of people">
    <!-- add person photo -->
    <ion-card-header>{{person.name}}</ion-card-header>
    <p class='card-subtitle'>{{person.demeanor}}</p>
    <p class='card-subtitle'>{{person.supplies}}</p>
    <!-- add supply icons & quantity -->
    <ion-avatar item-end>
      <img src="../../assets/imgs/jarjar.jpeg">
    </ion-avatar>
  </ion-card>

</ion-content>
