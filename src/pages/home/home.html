<ion-header>
  <ion-navbar>
    <ion-buttons class="headerItems">
      <button slot="start" ion-button (click)="openMenu()" clear  >
        <ion-icon name="menu"></ion-icon>
      </button>
      <button class="headerItem" ion-button clear (click)="goToMapView()">Map</button>
      <button class="headerItem" ion-button clear (click)="goToListView()">List</button>
      <button ion-button slot="end"  clear (click)="goToListView()">
        <ion-icon id="search" name="search" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-menu persistent="true" type="overlay" [content]="mycontent" >
  <ion-content class = "menu-content" >
    <button slot="end" ion-button (click)="closeMenu()" clear>
      <ion-icon name="close"></ion-icon>
    </button>
    <ion-list>
      <ion-row class="profile-content" >
        <img class="profile-image" src="../../assets/imgs/lukes.jpeg"/>
        <h1 class= "profile-name">Luke Skywalker</h1>
      </ion-row>
      <ion-buttons class="menu-items">
        <button ion-button clear (click)="goToSupplies()" >Supply Status</button>
        <button ion-button clear (click)="goToLocation()">Location</button>
        <button ion-button clear (click)="goToNearby()">Travelers Nearby</button>
        <button ion-button clear (click)="goToMessages()">Messages</button>
        <button ion-button clear (click)="goToSettings()">Settings</button>
      </ion-buttons>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage" ></ion-nav>

<ion-content padding>
  <list-view [hidden]='hidelist' [people]="people" [ports]="ports" [planets]="planets" ></list-view>
  <app-map [hidden]='hidemap' [hidemap]="hidemap" [people]="people" [ports]="ports" [planets]="planets"></app-map>
</ion-content>
